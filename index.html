<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontwesome -->
    <script src="https://kit.fontawesome.com/721c7eae16.js" crossorigin="anonymous"></script>
    <!-- Bootstrap and styles.css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <title>MyLibrary</title>
</head>

<body>
    <div class="title">
        <h1>My Reading List</h1>
        <button type="button" id="showForm" class="btn btn-success m-3">New book</button>
    </div>
    
    <div class="container-fluid">
        <div class="row hide justify-content-center" id="formNewBook">
            <div class="col-sm-10 col-lg-8">
                <div class="iconClose"><i class="far fa-2x fa-window-close"></i></div>
                <form class="flexForm">
                    <input class="form-control" type="text" id="title" placeholder="Title">
                    <input class="form-control" type="text" id="author" placeholder="Author">
                    <input class="form-control" type="text" id="amazonLink" placeholder="Optional link - https://www.amazon.com/your-book">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="isRead">
                        <label class="form-check-label" for="isRead">
                            Readed
                        </label>
                    </div>
                    <div class="submitBtn">
                        <button class="btn btn-success" type="submit" id="addBook">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="flexContainer card-group" id="library">
            <!-- Add items dinamically from books.js-->
        </div>
    </div>

    <script src="books.js"></script>
</body>
</html>
